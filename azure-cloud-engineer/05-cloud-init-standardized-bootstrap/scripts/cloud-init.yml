#cloud-config
package_update: true
packages:
  - nginx
  - curl

users:
  - name: labuser
    groups: sudo
    shell: /bin/bash
    sudo: "ALL=(ALL) NOPASSWD:ALL"

write_files:
  - path: /var/www/html/index.html
    permissions: "0644"
    content: |
      <h1>Azure cloud-init lab</h1>

runcmd:
  - systemctl enable nginx
  - systemctl restart nginx
